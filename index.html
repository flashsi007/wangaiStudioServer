<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
    <style>
      /* 全局滚动条美化 - 参考 arco-theme.less 配色 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f5f5f5; /* @arcoblue-2 */
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #d4d4d4; /* @arcoblue-4 */
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a3a3a3; /* @arcoblue-5 */
      }
      
      ::-webkit-scrollbar-thumb:active {
        background: #737373; /* @arcoblue-6 */
      }
      
      ::-webkit-scrollbar-corner {
        background: #f5f5f5; /* @arcoblue-2 */
      }
      
      /* 暗色主题滚动条 */
      [arco-theme='dark'] ::-webkit-scrollbar-track {
        background: #262626; /* 暗色背景 */
      }
      
      [arco-theme='dark'] ::-webkit-scrollbar-thumb {
        background: #525252; /* 暗色滑块 */
      }
      
      [arco-theme='dark'] ::-webkit-scrollbar-thumb:hover {
        background: #737373; /* 暗色悬停 */
      }
      
      [arco-theme='dark'] ::-webkit-scrollbar-thumb:active {
        background: #a3a3a3; /* 暗色激活 */
      }
      
      [arco-theme='dark'] ::-webkit-scrollbar-corner {
        background: #262626; /* 暗色角落 */
      }
      
      /* Firefox 滚动条样式 */
      * {
        scrollbar-width: thin;
        scrollbar-color: #d4d4d4 #f5f5f5;
      }
      
      [arco-theme='dark'] * {
        scrollbar-color: #525252 #262626;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
